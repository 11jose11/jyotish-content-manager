<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Calls</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Debug API Calls - Panchanga Recommendations</h1>
    
    <div class="section">
        <h2>1. Test General Panchanga Data</h2>
        <button onclick="testGeneralData()">Test /v1/panchanga/recommendations/panchanga/all</button>
        <div id="generalResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Daily Recommendations</h2>
        <button onclick="testDailyRecommendations()">Test /v1/panchanga/recommendations/daily</button>
        <div id="dailyResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Test with Specific Panchanga Data</h2>
        <button onclick="testWithPanchangaData()">Test with Panchanga Data</button>
        <div id="panchangaResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://jyotish-api-ndcfqrjivq-uc.a.run.app';
        
        async function testGeneralData() {
            const resultDiv = document.getElementById('generalResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Loading...</div>';
            
            try {
                console.log('Testing general panchanga data...');
                const response = await fetch(`${API_BASE_URL}/v1/panchanga/recommendations/panchanga/all`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('General data response:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        async function testDailyRecommendations() {
            const resultDiv = document.getElementById('dailyResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Loading...</div>';
            
            try {
                console.log('Testing daily recommendations...');
                const queryParams = new URLSearchParams({
                    date: '2025-01-15',
                    latitude: '19.076',
                    longitude: '72.8777'
                });
                
                const url = `${API_BASE_URL}/v1/panchanga/recommendations/daily?${queryParams}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Daily recommendations response:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        async function testWithPanchangaData() {
            const resultDiv = document.getElementById('panchangaResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Loading...</div>';
            
            try {
                console.log('Testing with panchanga data...');
                const queryParams = new URLSearchParams({
                    date: '2025-01-15',
                    latitude: '19.076',
                    longitude: '72.8777',
                    vara: 'Monday',
                    tithi: 'Pratipada',
                    nakshatra: 'A≈õvinƒ´',
                    nitya_yoga: 'Vi≈õkumbha'
                });
                
                const url = `${API_BASE_URL}/v1/panchanga/recommendations/daily?${queryParams}`;
                console.log('URL with panchanga data:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Panchanga data response:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        // Auto-run general data test on page load
        window.onload = function() {
            testGeneralData();
        };
    </script>
</body>
</html>
